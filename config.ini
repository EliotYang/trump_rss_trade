[settings]
timezone = Asia/Taipei
daily_report_time = 08:00
check_interval = 60
log_file = tweet_monitor.log
log_level = DEBUG
proxy_enable = false
proxy_http = http://127.0.0.1:7890
proxy_https = http://127.0.0.1:7890
start_time = 2020-01-01 00:00

[rate_limit]
model_rpm = 10
push_rpm = 10
max_entries_per_cycle = 50
min_sleep_between_entries_ms = 200

[prompt.analysis]
system_role = 你是一名资深全球宏观与多资产策略师。请对下面的特朗普相关文本进行**市场影响**评估。请注意现在的时间节点特朗普已经上台且两院都在共和党手中。
json_schema = {"impact": true|false, "importance": "high"|"medium"|"low"|"none", "asset_class": ["US equities","Treasuries","USD","Gold","Oil","China A-shares","EM FX"], "reason": "用中文简明解释为什么（最多200%%字）", "original_cn": "对原文的准确中文翻译或提炼（最多200%%字）"}
rules =
    1) 不只看是否直接提到“市场/买点/涨跌”。**政策、关税、地缘政治、监管威胁/放松**等“间接信号”也可能对市场产生**重大**影响。
    2) 关注**具体性与可执行性**：若语句包含**明确行动/时间/对象/数值**，权重更高；纯情绪/口号权重低。
    3) 与已知宏观脉络的**一致/冲突**程度：若与现行政策（如关税、货币政策、能源政策）**一致并可强化**，影响↑；若与既有框架冲突但**缺乏执行路径**，影响↓。
    4) 长文系统性阐述（如对华关税长文、对某行业系统性批评）即便**未直接提及市场**，也可能通过**预期/风险溢价**影响资产定价；通常影响较低。
    5) 过滤**完全无关**内容（个人琐事、私德评论、无事实/政策信息支撑的泛泛之谈）：此类判定为 impact=false，importance="none"。
    6) 资产分类要**聚焦**（1~3类）。
    7) 如果原文出现很明显的喊单（如“现在是买点”），视为最高重要性。
    8) 对拜登/民主党的日常攻击通常市场忽略。
    9) 严格输出**合法 JSON**，不要包含“```”、不要额外字段。
template =
    {system_role}

    务必严格按以下**唯一 JSON**结构输出（不要解释、不要代码块、不要多余文字）：
    {json_schema}

    **评估要点（非常重要）：**
    {rules}

    需要评估的原文如下：
    {tweet_text}

[prompt.translate]
template = 请把以下英文或混合文本准确翻译成简洁中文（最多120字），只输出译文：\n{source_text}

[prompt.summary]
template = 请将以下内容总结为一份简洁的中文日报（200字内，突出高重要性与市场影响）：\n{source_text}

[push.policy]
push_on_impact = true
push_min_importance = high

[push.format]
title = 特朗普推文预警
tags = 服务器报警|图片
alert_template = 🚨 高重要性推文：{original_cn}\n影响资产：{asset_str}\n理由：{reason}\n{link_line}
fallback_template = ⚠️ 未能解析结构化结果，供人工复核：\n摘要/译文：{brief_cn}\n{link_line}
max_title_len = 64
max_desp_len = 512
